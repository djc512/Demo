<body>
    <header><div></div></header>
    <section>
        <div class="upfile"><input type="file" />添加文件</div>
        <ul>
            <li>支持的图片格式: jpg、jpeg、png;</li>
            <li>支持的文档格式:doc、docx、ppt、pdf;</li>
            <li>每张图片不超过20m，每个文档不超过200页</li>
        </ul>
        <dl><dt><div>文件名</div><div>上传时间</div><div>文件大小</div></dt></dl>
    </section>
    <div id="loading" class="loading"></div>
</body>

<script type="text/javascript">
    $(function () {

    $.ajax({
            url:"/getfileList",
            type:"GET",
            dataType:"json",
            contentType:"application/json",
            success:function(data){
                var _html = "";
                $.each(data,function (index,ea){
                    _html += "<dd><div>"+ea.fileName+"</div><div>"+ea.updateTime+"</div><div>"+ea.fileSize+"</div></dd>";
                });
                $("dl").append(_html);
            }.bind(this),
            error:function(){
                short_prompt("网络连接错误");
                this.value = "";
            }.bind(this)
        });
        $("input[type='file']").bind("change", function(){
            if(checkPhoto(this, 20)){
                if(window.FileReader){
                    $("#loading").show();
                    var fr = new FileReader();
                    var fileName = this.value.substr(this.value.lastIndexOf("\\")+1).toLowerCase();
                    var fileExt = fileName.substr(fileName.lastIndexOf(".")+1).toLowerCase();
                    var fileSize = formFileSize(this.files[0].size);
                    fr.readAsDataURL(this.files[0]);
                    fr.onloadend = function(e){
                        var fileUrl = e.target.result;
                        fileUrl = fileUrl.substr(fileUrl.indexOf(",")+1);
                        $.ajax({
                            url:"/fileUpload",
                            type:"POST",
                            dataType:"json",
                            contentType:"application/json",
                            data:JSON.stringify({content:fileUrl, suffix:fileExt, fileName:fileName}),
                            success:function(){
                                $("#loading").fadeOut();
                                $("dl").append("<dd><div>"+fileName+"</div><div>"+getNowTime()+"</div><div>"+fileSize+"</div></dd>");
                                this.value = "";
                            }.bind(this),  
                            error:function(){
                                short_prompt("网络连接错误");
                                this.value = "";
                            }.bind(this)
                        });

                    }.bind(this);
                }else{
                    alert("您的浏览器过旧，请升级浏览器~");
                }
            }
            
        });
    });

    function checkPhoto(obj, maxSize){
        var max = 10;
        var photoExt = "";
        if(obj.value.indexOf(".") < 0 && obj.value.indexOf("image%") > 0){
            photoExt = ".jpg";
        }else{
            photoExt=obj.value.substr(obj.value.lastIndexOf(".")).toLowerCase();
        }
        if(photoExt!='.jpg' && photoExt!='.png' && photoExt!='.bmp' && photoExt!='.docx' && photoExt!='.doc' && photoExt!='.pptx'
            && photoExt!='.pdf' && photoExt!='.ppt' && photoExt!='.jpeg'){  
            short_prompt("上传文件格式不支持");
            obj.value = "";
            return false;
        }
        var fileSize = obj.files[0].size;    
        fileSize=Math.round(fileSize/1024/1024*100)/100;
        if(maxSize) max = maxSize;

        if(fileSize>= max){
            short_prompt("上传图片不能大于"+ max +"MB");
            obj.value = "";
            return false;
        }
        return true;
    }

    function short_prompt(txt){
        if(!document.getElementById("prompt")){
            $("body").append("<div id='prompt' class='prompt'>"
                    +"<p></p>"
                    +"</div>");
        }
        if($("#prompt").is(":hidden")){
            $("#prompt p").text(txt);
            $("#prompt").show().delay(800).fadeOut("slow");
        }       
    }

    function formFileSize(fileSize){
        if(Math.round(fileSize/1024*100)/100 > 1024){
            return Math.round(fileSize/1024/1024*100)/100+"m";
        }else{
            return Math.round(fileSize/1024*100)/100+"k";
        }
    }

    function getNowTime() {
        var date = new Date();
        var seperator1 = "/";
        var seperator2 = ":";
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
                + " " + date.getHours() + seperator2 + date.getMinutes();
        return currentdate;
    }
</script>
    
</html>
